<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Alumno</title>
</head>
<body>
<h1>Editar Alumno</h1>
<form th:action="@{/demo/gestion/alumnos/editar/{id}(id=${alumno.id})}" th:object="${alumno}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" />
    <br />
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" />
    <br />
    <label for="salon">Salón:</label>
    <input type="text" id="salon" th:field="*{salon}" />
    <br />
    <label for="numeroAula">Número Aula:</label>
    <input type="text" id="numeroAula" th:field="*{numeroAula}" />
    <br />
    <label for="fechaNacimiento">Fecha Nacimiento:</label>
    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" />
    <br />
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" th:field="*{nota1}" />
    <br />
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" th:field="*{nota2}" />
    <br />
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" th:field="*{nota3}" />
    <br />
    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" th:field="*{nota4}" />
    <br />
    <button type="submit">Actualizar</button>
</form>
</body>
</html>
